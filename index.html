<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container" style="width: 25rem;">
        <div class="card">
            <!-- card header -->
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-4">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-8">
                        <h4>Weather App</h4>
                    </div>
                </div>
            </div>
            <!-- card1 -->
            <div class="card-body card1">
                <div class="form-group text-center">
                    <label class="info-text mb-2 py-2" style="width: 100%;"></label>
                    <input type="text" class="form-control form-control-sm text-center py-2"
                        placeholder="Enter city name" spellcheck="false" required>
                </div>
                <div class="seperator d-flex align-items-center justify-content-center">

                </div>
                <div class="get-button mt-3">
                    <button type="button" class="btn" style="width: 100%;">Get device location</button>
                </div>
            </div>
            <!-- card2 -->
            <!-- d-flex justify-content-center align-items-center flex-column -->
            <div class="card-body card2 text-center">
                <img src="#" alt="weather-icon">
                <div class="temp">
                    <span class="numb">_</span>
                    <span class="deg"><sup>o</sup></span>C
                </div>
                <div class="weather">_</div>
                <div class="location mb-3">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>_,_</span>
                </div>

                <div class="row bottom-details">
                    <div class="column col-sm-6 d-flex justify-content-center align-items-center">
                        <i class="fa fa-thermometer-full" aria-hidden="true"></i>
                        <div class="details ms-2">
                            <span class="numb-2">_</span>
                            <span class="deg"><sup>o</sup>c</span>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column col-sm-6 humidity d-flex justify-content-center align-items-center">
                        <i class="fa fa-tint" aria-hidden="true"></i>
                        <div class="details ms-2">
                            <div class="humiditys">
                                <span class="num">_</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
